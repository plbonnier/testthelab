name: End-to-end tests
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install dependencies
        run: |
          npm i
          npm i cross-env
          npm run dev-front
          npm run dev-back
          cd backend
          npm i
          cd ..
          cd frontend
          npm i
          npm run cy:run         
