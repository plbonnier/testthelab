name: End-to-end tests
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install dependencies
        run: |
          npm i
          cd frontend
          npm i

      - name: Run Cypress tests
        run: |
          cd frontend
          npm run cy:run
          
